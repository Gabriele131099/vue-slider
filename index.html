<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body class="sfondo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <br>
    </header>
    <main>
        <picture >
            <!-- slideshow -->
            <div id="app">
                <div class="slieder container">
                    
                    
                    <h2 class="nameSpa">{{photos[indexImg].name}}  </h2>
                    <div class="row">
                        <div class="col-2 arrow" @click="prev">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div class="col-8">
                            <img :src="photos[indexImg].path" alt="">
                            <div class="slider-dots">
                                <i 
                                :class="isCourentDot(index)"
                                v-for="(img,index) in photos" 
                                class="fas fa-circle p-2"
                                @click="moveTo(index)"
                                >
                                </i>
                            </div>
                        </div>
                        <div class="col-2 arrow" @click="next">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <div>
                        <h3>Costo per notte : </h3>
                        {{photos[indexImg].sale}} $ 
                    </div>
                    <div>
                        <h3>Descrizione : </h3>
                        {{photos[indexImg].description}}
                    </div>

                </div>
                <div class="button">
                    <button>Preventivo</button>
                </div>
            </div>
        </picture>
        <section >
            
         
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
