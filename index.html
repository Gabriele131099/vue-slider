<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body class="sfondo">
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <picture >
            <!-- slideshow -->
            <div id="app">
                <div class="slieder container">
                    
                    
                    <h2 class="nameSpa">{{photos[indexImg].name}}  </h2>
                    <div class="row">
                        <div class="col-2 arrow" @click="prev">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div class="col-8">
                            <img :src="photos[indexImg].path" alt="">
                            <div class="slider-dots">
                                <i 
                                :class="isCourentDot(index)"
                                v-for="(img,index) in photos" 
                                class="fas fa-circle p-2"
                                @click="moveTo(index)"
                                >
                                </i>
                            </div>
                        </div>
                        <div class="col-2 arrow" @click="next">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <div>
                        <h3>Costo per notte : </h3>
                        {{photos[indexImg].sale}} $ 
                    </div>
                    <div>
                        <h3>Descrizione : </h3>
                        {{photos[indexImg].description}}
                    </div>

                </div>

            </div>
        </picture>
        <section >
            
         
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
